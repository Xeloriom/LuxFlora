<!-- Section principale -->
<section class="h-screen w-screen grid grid-cols-2 overflow-hidden ">
  <!-- Pages injectées par JS -->
  <div id="pages-container" class="h-full w-full relative"></div>

  <!-- 3D Canvas -->
  <div id="load3D"
       class="overflow-hidden relative flex justify-center items-center overflow-hidden w-full min-h-[400px] sm:h-[70vh] md:h-screen">
    <div id="canvas3d"
         class="absolute inset-0 flex justify-center items-center w-full h-full"></div>
  </div>

  <!-- Icône profil cachée par défaut -->
  <button id="profileIcon" class="hidden fixed top-6 md:top-4 right-24 md:right-3 cursor-pointer rounded-full p-2 md:p-3 z-[9999]">
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" class="md:w-8 md:h-8"
         viewBox="0 0 24 24"><g fill="none" stroke="black"
                                stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="1.5">
      <path d="M15 2.458A10 10 0 0 0 12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10a10 10 0 0 0-.458-3"/>
      <path d="M15 10a3 3 0 1 1-6 0a3 3 0 0 1 6 0m-9.5 9.5l.56-.98A5 5 0 0 1 10.402 16h3.196a5 5 0 0 1 4.341
    2.52l.56.98"/>
    </g>
    </svg>
  </button>

  <!-- Bouton musique flottant -->
  <button id="musicToggleBtn" class="z-[999] fixed bottom-4 right-4 w-12 h-12 md:w-16 md:h-16 bg-black text-white rounded-full flex justify-center items-center shadow-lg hover:shadow-xl transition-all">
    <!-- Equalizer animé -->
    <span class="flex items-center gap-0.5 md:gap-1">
      <span class="music-bar w-0.5 md:w-1 h-4 bg-white rounded"></span>
      <span class="music-bar w-0.5 md:w-1 h-4 bg-white rounded"></span>
      <span class="music-bar w-0.5 md:w-1 h-4 bg-white rounded"></span>
      <span class="music-bar w-0.5 md:w-1 h-4 bg-white rounded"></span>
      <span class="music-bar w-0.5 md:w-1 h-4 bg-white rounded"></span>
    </span>
  </button>
</section>
